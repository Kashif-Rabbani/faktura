<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        .draggable-placeholder {
            background-color: #f0f0f0;
            border: 1px dashed #ccc;
            height: 3rem;
        }
        .draggable-handle {
            cursor: move;
        }
    </style>
</head>
<body>

<div class="m-lg-4 mt-5">
    <h2>Create Faktura</h2>
    <form id="productForm">
        <!-- New Section for Additional Fields -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="client">Client</label>
                <input type="text" class="form-control" id="client" name="client">
            </div>
            <div class="form-group col-md-6">
                <label for="invoiceNo">Invoice No.</label>
                <input type="text" class="form-control" id="invoiceNo" name="invoiceNo">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="invoiceDate">Invoice Date</label>
                <input type="date" class="form-control" id="invoiceDate" name="invoiceDate">
            </div>
            <div class="form-group col-md-6">
                <label for="paymentTerms">Payment Terms</label>
                <select class="form-control" id="paymentTerms" name="paymentTerms">
                    <option>cash</option>
                    <option>5</option>
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                    <option>60</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="dueDate">Due Date</label>
                <input type="date" class="form-control" id="dueDate" name="dueDate">
            </div>
            <div class="form-group col-md-6">
                <label for="yourReference">Your Reference</label>
                <input type="text" class="form-control" id="yourReference" name="yourReference">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="ourReference">Our Reference</label>
                <input type="text" class="form-control" id="ourReference" name="ourReference">
            </div>
        </div>

        <!-- Existing Product/Service Section -->
        <table class="table table-bordered" id="productTable">
            <thead>
            <tr>
                <th></th>
                <th>Product/Service</th>
                <th>Extra Information</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Price EXCL.</th>
                <th>VAT%</th>
                <th>Discount</th>
                <th>Total EXCL.</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="product-row">
                <td class="draggable-handle"><span class="btn btn-sm btn-light">☰</span></td>
                <td><input type="text" class="form-control" name="product[]"></td>
                <td><input type="text" class="form-control" name="extraInfo[]"></td>
                <td><input type="number" class="form-control" name="quantity[]" min="0"></td>
                <td>
                    <select class="form-control" name="unit[]">
                        <option>hours</option>
                        <option>days</option>
                        <option>months</option>
                        <option>weeks</option>
                    </select>
                </td>
                <td><input type="number" step="0.01" class="form-control" name="priceExcl[]" min="0"></td>
                <td>
                    <select class="form-control" name="vat[]">
                        <option value="0">0%</option>
                        <option value="25">25%</option>
                    </select>
                </td>
                <td><input type="number" step="0.01" class="form-control" name="discount[]" min="0"></td>
                <td><input type="text" class="form-control" name="totalExcl[]" readonly></td>
                <td><button type="button" class="btn btn-danger btn-sm delete-row">×</button></td>
            </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" id="addProductRow">Add Product Row</button>
        <button type="button" class="btn btn-secondary" id="addTextRow">Add Text Row</button>
        <hr>
        <div class="row">
            <div class="col-md-4 offset-md-8">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Net:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="netTotal" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">VAT:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="vatTotal" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Total:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="grandTotal" readonly>
                    </div>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success btn-lg mt-4" id="createInvoice">Create Invoice</button>
    </form>
</div>

<script src="js/script.js" ></script>

</body>
</html>
